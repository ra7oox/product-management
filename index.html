<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Product management</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">*

</head>
<body>
    <button class="btn btn-primary" onclick="add_product()">Add product</button>

    <table class="table table-hover" id="table">
        <tr>
            <th>product serie</th>
            <th>product name</th>
            <th>price</th>
            <th>quantity</th>
            <th>action</th>
            
        </tr>

    </table>
    <h1 id="total"></h1>
    <div class="formul" id="formul">
        <input type="number"  id="serie" placeholder="product serie" class="form-control">
        <input type="text"  id="name" placeholder="product name"  class="form-control">
        <input type="number"  id="price" placeholder="product price"  class="form-control">
        <input type="number"  id="quantity" placeholder="product quantity"  class="form-control">
        <div>
            <button class="btn btn-success" onclick="save()">save</button>
            <button class="btn btn-warning" onclick="clean()">clean</button>
            <button class="btn btn-danger" onclick="cancel()">cancel</button>

        </div>


    </div>
</body>
</html>
<script src="./script.js"></script>
